<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Bookshelf Front End</title>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css"
    />
    <link rel="stylesheet" href="css/snackbar.css" />
    <link rel="stylesheet" href="css/style.css" />
  </head>
  <body id="body" class="mb-5">
    <nav class="navbar bg-light p-3" id="navbar">
      <div class="container">
        <h1 class="navbar-brand" style="font-size: 20pt">
          Bookshelf Front End
        </h1>
        <div class="form-check form-switch">
          <input
            class="form-check-input"
            type="checkbox"
            role="switch"
            id="darkMode"
          />
          <label class="form-check-label" id="darkToggle" for="darkMode"
            >Dark Mode</label
          >
        </div>
      </div>
    </nav>
    <div id="snackbar"></div>
    <div class="container my-5">
      <div class="row">
        <div class="col-sm-6 my-3">
          <form id="inputBook" action="#">
            <div class="card shadow bg-light border-0 p-3" id="cardBody">
              <div class="card-body">
                <h5 class="card-title mb-4" id="cardTitle">Tambah list buku</h5>
                <div class="form-floating mb-3">
                  <input
                    type="text"
                    class="form-control border-0"
                    id="title"
                    placeholder="Book Title"
                    autocomplete="off"
                  />
                  <label for="title">Judul</label>
                  <div id="feedbackJudul"></div>
                </div>
                <div class="form-floating mb-3">
                  <input
                    type="text"
                    class="form-control border-0"
                    id="author"
                    placeholder="Author"
                    autocomplete="off"
                  />
                  <label for="author">Penulis</label>
                  <div id="feedbackPenulis"></div>
                </div>
                <div class="form-floating mb-2">
                  <input
                    type="number"
                    class="form-control border-0"
                    id="year"
                    placeholder="Year"
                    autocomplete="off"
                    min="1900"
                    max="2100"
                    step="1"
                  />
                  <label for="year">Tahun</label>
                  <div id="feedbackTahun"></div>
                </div>
                <div class="form-check m-2">
                  <input
                    class="form-check-input"
                    type="checkbox"
                    value=""
                    id="isComplete"
                  />
                  <label
                    class="form-check-label"
                    id="isCompleted"
                    for="isComplete"
                  >
                    Tandai sudah dibaca
                  </label>
                </div>
                <div class="d-grid gap-2">
                  <button
                    id="buttonInput"
                    class="btn btn-outline-success btn-lg"
                  >
                    Kirim
                  </button>
                </div>
              </div>
            </div>
          </form>
        </div>
        <div class="col-sm-6 my-3">
          <form action="#" id="searchBook">
            <div class="card shadow bg-light border-0 p-3" id="cardBody">
              <div class="card-body">
                <h5 class="card-title mb-4" id="cardTitle">Cari Buku</h5>
                <div class="form-floating mb-3">
                  <input
                    type="text"
                    class="form-control border-0"
                    id="searchTitle"
                    placeholder="Book Title"
                    autocomplete="off"
                  />
                  <label for="searchTitle">Judul Buku</label>
                </div>
                <div class="d-grid gap-2">
                  <button
                    class="btn btn-outline-primary btn lg"
                    id="buttonSearch"
                  >
                    Cari
                  </button>
                </div>
              </div>
            </div>
          </form>
        </div>
      </div>
      <div class="row">
        <div class="col-sm-6 my-3">
          <div class="card shadow bg-light border-0">
            <div class="card-body">
              <div class="card-title h5 mb-3">Buku yang belum dibaca</div>
              <div id="books" class="book-list"></div>
            </div>
          </div>
        </div>
        <div class="col-sm-6 my-3">
          <div class="card shadow bg-light border-0">
            <div class="card-body">
              <div class="card-title h5 mb-3">Buku yang sudah dibaca</div>
              <div id="completed-books" class="book-list"></div>
            </div>
          </div>
        </div>
      </div>
    </div>
    <footer id="footer" class="bg-light text-center text-lg-start fixed-bottom">
      <div class="text-center p-3" id="footer-text">
        Â© 2022 Built by
        <a
          class="text-dark text-decoration-none"
          href="https://instagram.com/harismzkki"
          target="_blank"
          id="footer-link"
          >Harismzkki</a
        >
      </div>
    </footer>
    <script src="js/script.js"></script>
    <script src="js/dom.js"></script>
    <script src="js/data.js"></script>
    <script src="js/darkMode.js"></script>
    <script
      src="https://kit.fontawesome.com/412caee2e0.js"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
