<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Bookshelf Front End</title>
    <!-- link cdn bootstrap -->
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css"
    />
  </head>
  <body>
    <nav class="navbar bg-light p-3">
      <div class="container-fluid">
        <h1 class="navbar-brand" style="font-size: 20pt">
          Bookshelf Front End
        </h1>
      </div>
    </nav>
    <div class="container mt-4">
      <div class="row">
        <div class="col-sm-6">
          <div class="card">
            <div class="card-header">Add some book</div>
            <div class="card-body">
              <h5 class="card-title">Add Book</h5>
              <div class="form-floating mb-3">
                <input
                  type="text"
                  class="form-control"
                  id="floatingInput"
                  placeholder="Book Title"
                  autocomplete="off"
                />
                <label for="floatingInput">Judul</label>
              </div>
              <div class="form-floating mb-3">
                <input
                  type="text"
                  class="form-control"
                  id="floatingInput"
                  placeholder="Author"
                  autocomplete="off"
                />
                <label for="floatingInput">Penulis</label>
              </div>
              <div class="form-floating mb-3">
                <input
                  type="number"
                  class="form-control"
                  id="floatingInput"
                  placeholder="Year"
                  autocomplete="off"
                  min="1900"
                  max="2100"
                  step="1"
                  value="2022"
                />
                <label for="floatingInput">Tahun</label>
              </div>
            </div>
          </div>
        </div>
        <div class="col-sm-3">Buku yang belum dibaca</div>
        <div class="col-sm-3">Buku yang sudah dibaca</div>
      </div>
    </div>
    <script src="js/dom.js"></script>
  </body>
</html>
