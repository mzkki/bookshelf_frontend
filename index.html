<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Bookshelf Front End</title>
    <!-- link cdn bootstrap -->
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css"
    />
    <link rel="stylesheet" href="css/snackbar.css" />
  </head>
  <body class="mb-5">
    <nav class="navbar bg-light p-3">
      <div class="container">
        <h1 class="navbar-brand" style="font-size: 20pt">
          Bookshelf Front End
        </h1>
      </div>
    </nav>
    <div id="snackbar"></div>
    <div class="container mt-4">
      <div class="row">
        <div class="col-sm-6 my-3">
          <form id="inputBook" action="#">
            <div class="card shadow bg-light border-0 p-3">
              <div class="card-body">
                <h5 class="card-title mb-4">Tambah list buku</h5>
                <div class="form-floating mb-3">
                  <input
                    type="text"
                    class="form-control border-0"
                    id="title"
                    placeholder="Book Title"
                    autocomplete="off"
                  />
                  <label for="title">Judul</label>
                  <div id="feedbackJudul"></div>
                </div>
                <div class="form-floating mb-3">
                  <input
                    type="text"
                    class="form-control border-0"
                    id="author"
                    placeholder="Author"
                    autocomplete="off"
                  />
                  <label for="author">Penulis</label>
                  <div id="feedbackPenulis"></div>
                </div>
                <div class="form-floating mb-3">
                  <input
                    type="number"
                    class="form-control border-0"
                    id="year"
                    placeholder="Year"
                    autocomplete="off"
                    min="1900"
                    max="2100"
                    step="1"
                  />
                  <label for="year">Tahun</label>
                  <div id="feedbackTahun"></div>
                </div>
                <div class="d-grid gap-2">
                  <button class="btn btn-outline-success btn-lg">Kirim</button>
                </div>
              </div>
            </div>
          </form>
        </div>
        <div class="col-sm-3 my-3">
          <div class="card shadow bg-light border-0">
            <div class="card-body">
              <div class="h5 mb-3">Buku yang belum dibaca</div>
              <div id="books"></div>
            </div>
          </div>
        </div>
        <div class="col-sm-3 my-3">
          <div class="card shadow bg-light border-0">
            <div class="card-body">
              <div class="h5 mb-3">Buku yang sudah dibaca</div>
              <div id="completed-books"></div>
            </div>
          </div>
        </div>
      </div>
    </div>
    <script src="js/script.js"></script>
    <script
      src="https://kit.fontawesome.com/412caee2e0.js"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
